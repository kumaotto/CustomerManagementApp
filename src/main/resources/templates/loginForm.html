<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LoginForm</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap-theme.min.css" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap-theme.min.css}"/>
</head>
<body>
  <div class="container">
    <h1>顧客管理システム</h1>
    <form class="form-signin" method="post" th:action="@{/login}">
      <h2 class="form-signin-heading">ログインフォーム</h2>
      <div class="alert alert-danger" th:if="${param.error">
        ユーザー名またはパスワードが正しくありません。
      </div>
      <input type="text" class="form-control" name="username" placeholder="Username" required autofocus />
      <input type="password" class="form-control" name="password" placeholder="Password" required />
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
    </form>
  </div>
</body>
</html>
