<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客一覧</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}" />
</head>
<body>
  <div>
    <form th:action="@{/customers/create}" th:object="${customerForm}" method="post">
      <dl>
        <dt><label for="lastName">Last Name</label></dt>
        <dd>
          <input type="text" id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="error-input" value="山田">
          <span th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}" class="error-messages">error!</span>
        </dd>
        <dt><label for="lastName">First Name</label></dt>
        <dd>
          <input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="error-input" value="太郎">
          <span th:if="${#fields.hasErrors('firstName')}" th:error="*{firstName}" class="error-messages">error!</span>
        </dd>
      </dl>
      <input type="submit" value="作成">
    </form>
  </div>
  <hr/>
  <table th:each="customer : ${customers}">
    <td th:text="${customer.id}">100</td>
    <td th:text="${customer.lastName}">Lastname</td>
    <td th:text="${customer.firstName}">firstName</td>
    <td>
      <form th:action="@{/customers/edit}" method="get">
        <input type="submit" name="form" value="編集" />
        <input type="hidden" name="id" th:value="${customer.id}" />
      </form>
    </td>
    <td>
      <form th:action="@{/customers/delete}" method="post">
        <input type="submit" name="form" value="削除" />
        <input type="hidden" name="id" th:value="${customer.id}" />
      </form>
    </td>
  </table>
</body>
</html>
