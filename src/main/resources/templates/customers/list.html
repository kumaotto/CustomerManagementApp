<!DOCTYPE html>
<html lang="ja" xmlns="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客一覧</title>
</head>
<body>
  <table th:each="customer : ${customers}">
    <td th:text="${customer.id}">100</td>
    <td th:text="${customer.lastName}">Lastname</td>
    <td th:text="${customer.firstName}">firstName</td>
    <td>
      <form th:action="@{/customers/edit}" method="get">
        <input type="submit" name="form" value="編集" />
        <input type="hidden" name="id" th:value="${customer.id}" />
      </form>
    </td>
    <td>
      <form th:action="@{/customers/delete}" method="post">
        <input type="submit" name="form" value="削除" />
        <input type="hidden" name="id" th:value="${customer.id}" />
      </form>
    </td>
  </table>
</body>
</html>
