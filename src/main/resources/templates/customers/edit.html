<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>顧客情報編集</title>
  <link rel="stylesheet" type="text/css" href="../../static/css/style.css" th:href="@{/css/style.css}">
</head>
<body>
  <form th:action="@{/customers/edit}" th:object="${customerForm}" method="post">
    <dl>
      <dt><label for="lastName">LastName</label></dt>
      <dd>
        <input type="text" id="lastName" name="lastName" th:field="*{lastName}" th:errorclass="error-input" value="山田">
        <span th:if="${#fields.hasErrors('lastName')}" th:error="*{lastName}" class="error-messages">error!</span>
      </dd>
      <dt><label for="firstName">FirstName</label></dt>
      <dd>
        <input type="text" id="firstName" name="firstName" th:field="*{firstName}" th:errorclass="error-input" value="太郎">
        <span th:if="${#fields.hasErrors('firstName')}" th:error="*{firstName}" class="error-messages">error!</span>
      </dd>
    </dl>
    <input type="submit" name="GoToTop" value="戻る">
    <input type="hidden" name="id" th:value="${param.id[0]}">
    <input type="submit" value="更新">
  </form>
</body>
</html>
